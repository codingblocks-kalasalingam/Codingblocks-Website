<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="event.css">
</head>
<body>
    <div class="container">
        <h1>Event Registration</h1>
        <form id="event-registration-form" action="https://cb-kare-server.onrender.com/event/register" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="reg_no">Registration No:</label>
            <input type="text" id="reg_no" name="reg_no" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="event">Select Event:</label>
            <select id="event" name="event" required>
                <option value="">--Choose an event--</option>
                <option value="workshop">Workshop</option>
                <option value="seminar">Seminar</option>
                <option value="conference">Conference</option>
            </select>

            <button type="submit" value="submit" name="submit">Register</button>
        </form>

        <!-- Success message div -->
        <div id="success-message" style="display:none; color: green; margin-top: 20px;">
            Successfully registered!
        </div>
    </div>

    <script type="module" src="event.js"></script>
</body>
</html>
